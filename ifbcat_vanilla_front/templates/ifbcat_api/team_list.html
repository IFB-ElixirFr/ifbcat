{% extends "ifbcat_base.html" %}

{% block title%}FRENCH PLATFORMS AND ASSOCIATED TEAMS MEMBER OF IFB{% endblock title%}

{% block content%}
<div class="col-12 mb-4">
    <div style="display: grid;grid-template-columns: repeat(4, 1fr);grid-column-gap: 1em;grid-row-gap: 1em;">
        {%for object in object_list%}
            <div class="card">
                <a href="{% url 'vfront:team-detail' object.name%}" class="card-header">{{object.name}}</a>
                <div class="card-body">{{object.city}}</div>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock content%}
